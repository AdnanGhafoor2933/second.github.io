    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <title>Product preview card component
    </title>
</head>

<body>

    <div class="card container">

        <div class="card-header left">
            <img class="desktop-img" src="images/image-product-desktop.jpg" alt="product">
            <img class="phone-img" src="images/image-product-mobile.jpg" alt="product">
        </div>

        <div class="right">
            <div class="card-body">
                <p class="overline">PERFUME</p>
                <h3 class="product-name">Gabrielle Essence Eau De Parfum</h3>
                <p class="product-info">
                    A floral, solar and voluptous interpretation composed by Olivier, Polge, Perfumer-Creater
                    for the house of CHANEL.
                </p>
            </div>

            <div class="card-footer">
                <h2 class="current-price">
                    $149.99
                </h2>
                <span class="real-price">
                    $169.99
                </span>
                <button type="button" class="btn btn-primary"><i class="fa-solid fa-cart-plus"></i> Add to
                    Cart</button>
            </div>

        </div>
    </div>

</body>

</html>
